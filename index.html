<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="mb-4">Wikipedia Viewer</h1>
    </div>

    <!-- Search Section -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="input-group">
          <input
            type="text"
            placeholder="Search Wikipedia"
            id="searchInput"
            class="form-control"
          >
          <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="col-md-2">
        <select id="languageSelect" class="form-select">
          <option value="en" selected>English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="ml">മലയാളം (Malayalam)</option>
        </select>
      </div>
    </div>

    <!-- Results Section -->
    <ul id="results" class="list-group mb-4"></ul>

    <!-- Article Section -->
    <div id="article" class="hidden">
      <button id="backButton" class="btn btn-secondary mb-3">Back to Search</button>
      <h2 id="articleTitle" class="text-primary"></h2>
      <div id="articleContent" class="mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="app.js"></script>
</body>
</html>
